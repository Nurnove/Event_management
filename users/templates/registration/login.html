{% extends "base.html" %}
{% block content %}
            {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500 rounded{% endif %} ">{{message}}</div>
            {% endfor %}
            {% endif %}


 <div class="max-w-md mx-auto mt-10 bg-gray-600 p-6 rounded-lg shadow">

    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form method="POST" >
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-white mb-1">
                {{ field.label }}
            </label>

            {{ field }}
        </div>
        {% endfor %}

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">
            Login
        </button>
    </form>

    <p class="text-center text-sm text-white mt-4">
        Donâ€™t have an account?
        <a href="{% url 'sign-up' %}" class="text-blue-800 hover:underline">
            Register
        </a>
    </p>

</div> 

{% endblock %}
