{% extends "base.html" %}
{% block content %}
 {% if user.is_authenticated %}
      <h1 class="text-2xl font-bold mb-4">Welcome, {{ user.username }}!</h1>
      <form method="get" class="mb-4 flex space-x-2">
  <input type="text" name="q" placeholder="Search by name/location" class="border p-2 w-full" />
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
      </form>
   
    {% else %}
      <div class="text-center mt-20">
        <h1 class="text-3xl font-bold mb-4">Welcome to Event Management!</h1>
        <p class="text-lg mb-6">Please <a href="{% url 'sign-in' %}" class="text-blue-600 underline">Login</a> or 
        <a href="{% url 'sign-up' %}" class="text-blue-600 underline">Sign Up</a> to view events </p>
      </div>
    {% endif %}
{% endblock content %}
