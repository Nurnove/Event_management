{% extends "base.html" %}
{% block content %}
  <div>
    {% if messages %}
      {% for message in messages %}
        <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <form method="POST">
    {% csrf_token %}
    <div class="space-y-4">
      <h2 class="text-2xl font-bold mb-4">Create Event</h2>
      {{ form.as_p }}

      <button type="submit"
        class="mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-md">
        Submit
      </button>
    </div>
  </form>

  
  <div class="mt-6 text-sm text-gray-700">
    
    <a href="{% url 'add_category' %}" class="text-blue-600 underline" target="_blank">
      Click here to add new category
    </a>
  </div>
{% endblock %}
